  <body>
    <div class="passwordGeneratorBox">
      <header>
        <h1>Password Generator</h1>
      </header>
      <h2>Generated Password:</h2>
      <div class="option">
        <div id="result"></div>
      </div>
      <br>
      <br>
      <br>
      <div class="option">
        <p>length</p>
        <input type="number" id="length" min="8" max=128 value="8" />
      </div>
      <div class="option">
        <p>lowercase</p>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="option">
        <p>uppercase</p>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="option">
        <p>symbols</p>
        <input type="checkbox" id="symbols" checked />
      </div>
      <div class="option">
        <p>numbers</p>
        <input type="checkbox" id="numbers" checked />
      </div>
      <button id="generatebutton" onclick="generate()">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
